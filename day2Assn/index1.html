<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="DashboardLogo active">Dashboard</div>
      <ul class="sidebar-links">
        <li>
          <a href="#">
            <span class="sidebar-link-icon"></span>
            <span class="link-name">Home</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="sidebar-link-icon"></span>
            <span class="link-name">Profile</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="sidebar-link-icon"></span>
            <span class="link-name">Messages</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="sidebar-link-icon"></span>
            <span class="link-name">History</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="sidebar-link-icon"></span>
            <span class="link-name">Tasks</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="sidebar-link-icon"></span>
            <span class="link-name">Tasks</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="home-main">
      <nav>
        <div class="sidebar-button">
          <span class="search-btn">
            <span class="material-symbols-outlined"> search </span>
          </span>
          <span class="search-bar" type="text" contenteditable="true"></span>
          <div class="alert-bell">
            <span class="material-symbols-outlined"> notifications_active </span>
          </div>
          <div class="profile">
              <span class="profile-dp"></span>
              <span class="profile-username"></span>
          </div>
        </div>
      </nav>
    </section>
  </body>
</html>
